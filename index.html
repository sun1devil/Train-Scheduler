<!doctype html>

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href= "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
    <!-- Train Scheduler -->
     <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: maroon; color: white">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">"Going off the rails on a crazy train"</h3>
        </div>
        
        <div class="row">

            <div class="col-lg-12">
    
            <!-- Current Train Schedule-->
              <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: gold">
                  <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id='train-schedule'>
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- Add Train   -->
          <div class="panel panel-primary">
              <div class="panel-heading" style= "background-color: gold" id="add-header">
                <h3 class="panel-title" id="add-label"><strong>Add Trains</strong></h3>
              </div>
              <div class="panel-body">
  
                <!-- Form -->
                <form>
                  <div class="form-group">
                    <label for="trainname-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm-military time)</label>
                    <input class="form-control" id="first-train-input" type="time">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                  </div>
                  <button class="btn btn-primary" id="add-train-button" type="submit">Add Train</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>

      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    
      <script src= "train.js"></script> 
</body>

</html>
